<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1>Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Username">
                <input type="password" placeholder="password">
                <a href="#">Forgot password ?</a>
                <input type="button" value="Login" id="sub" onclick="submit()">
                <div class="link">
                    <a href="#">
                        <img src="./img/google-logo-9812.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./img/google-logo-9825.png" alt="">
                    </a>
                </div>
                <p class="signup">Not a Menber?
                    <a href="#">SingUp Now</a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
